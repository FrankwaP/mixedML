# All available hooks: https://pre-commit.com/hooks.html
# R specific hooks: https://github.com/lorenzwalthert/precommit
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black
        language: system
        types: [python]
        require_serial: true
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: mypy inst/python
        language: system
        types: [python]
        require_serial: true
        pass_filenames: false
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: python -m pytest  # python -m changes PYTHONPATH
        language: system
        types: [python]
        require_serial: true
        pass_filenames: false
################
-   repo: local
    hooks:
    -   id: airformat
        name: airformat
        entry: air format
        language: system
        types: [r]
        require_serial: true
        pass_filenames: true
-   repo: https://github.com/lorenzwalthert/precommit
    rev: v0.4.3.9009
    hooks:
    # -   id: style-files
    #     args: [--style_pkg=styler, --style_fun=tidyverse_style]
    -   id: roxygenize
        additional_dependencies:
        - lcmm
        - reticulate
        - devtools
        - htmltools
    # codemeta must be above use-tidy-description when both are used
    # -   id: codemeta-description-updated
    -   id: use-tidy-description
    #~ -   id: spell-check
        #~ exclude: >
          #~ (?x)^(
          #~ .*\.[rR]|
          #~ .*\.feather|
          #~ .*\.jpeg|
          #~ .*\.pdf|
          #~ .*\.png|
          #~ .*\.py|
          #~ .*\.RData|
          #~ .*\.rds|
          #~ .*\.Rds|
          #~ .*\.Rproj|
          #~ .*\.sh|
          #~ (.*/|)\.gitignore|
          #~ (.*/|)\.gitlab-ci\.yml|
          #~ (.*/|)\.lintr|
          #~ (.*/|)\.pre-commit-.*|
          #~ (.*/|)\.Rbuildignore|
          #~ (.*/|)\.Renviron|
          #~ (.*/|)\.Rprofile|
          #~ (.*/|)\.travis\.yml|
          #~ (.*/|)appveyor\.yml|
          #~ (.*/|)NAMESPACE|
          #~ (.*/|)renv/settings\.dcf|
          #~ (.*/|)renv\.lock|
          #~ (.*/|)WORDLIST|
          #~ \.github/workflows/.*|
          #~ data/.*|
          #~ )$
    -   id: lintr
    -   id: readme-rmd-rendered
    -   id: parsable-R
    -   id: no-browser-statement
    -   id: no-print-statement
    -   id: no-debug-statement
    -   id: deps-in-desc
    -   id: pkgdown
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    -   id: check-added-large-files
        args: ['--maxkb=200']
    -   id: file-contents-sorter
        files: '^\.Rbuildignore$'
    -   id: end-of-file-fixer
        exclude: '\.Rd'
-   repo: https://github.com/pre-commit-ci/pre-commit-ci-config
    rev: v1.6.1
    hooks:
    # Only required when https://pre-commit.ci is used for config validation
    -   id: check-pre-commit-ci-config
-   repo: local
    hooks:
    -   id: forbid-to-commit
        name: Don't commit common R artifacts
        entry: Cannot commit .Rhistory, .RData, .Rds or .rds.
        language: fail
        files: '\.(Rhistory|RData|Rds|rds)$'
        # `exclude: <regex>` to allow committing specific files

ci:
    autoupdate_schedule: monthly
    skip: [pkgdown]
